<!-- input-text.html -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text - UX Kit Express</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="input-text.css">
</head>

<body>
    <div class="demo-container">
        <h1>Input de Texto</h1>

        <section class="demo-section">
            <div class="input-group">
                <label for="input-default" class="input-label">Nombre completo</label>
                <input type="text" id="input-default" class="input-text" placeholder="Ingresa tu nombre">
                <span class="input-hint">Este campo es requerido</span>
            </div>

            <div class="input-group">
                <label for="input-error" class="input-label">Email</label>
                <input type="email" id="input-error" class="input-text input-text--error"
                    placeholder="ejemplo@correo.com" value="email-invalido" aria-invalid="true"
                    aria-describedby="error-message">
                <span class="input-hint input-hint--error" id="error-message">Por favor ingresa un email v√°lido</span>
            </div>

            <div class="input-group">
                <label for="input-disabled" class="input-label">Campo deshabilitado</label>
                <input type="text" id="input-disabled" class="input-text" placeholder="No editable" disabled>
            </div>
        </section>
    </div>
</body>

</html>
