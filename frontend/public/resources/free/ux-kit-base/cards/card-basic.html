<!-- card-basic.html -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Basic - UX Kit Express</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="card-basic.css">
</head>

<body>
    <div class="demo-container">
        <h1>Card Básica</h1>

        <section class="demo-section">
            <div class="card">
                <div class="card__header">
                    <h3 class="card__title">Título de la Card</h3>
                </div>
                <div class="card__body">
                    <p class="card__text">Esta es una card básica con contenido de ejemplo. Incluye un encabezado,
                        cuerpo y pie de página para máxima flexibilidad.</p>
                </div>
                <div class="card__footer">
                    <button class="card__action">Acción Principal</button>
                </div>
            </div>

            <div class="card">
                <div class="card__header">
                    <h3 class="card__title">Sin Footer</h3>
                </div>
                <div class="card__body">
                    <p class="card__text">Card sin pie de página. Los elementos son opcionales y modulares.</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
